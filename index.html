<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infection simulator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <header>
      <div class="settings">

        <div class="settings__group">

          <div class="group__row">
            <label for="healthyCount">Healthy people</label>
            <div class="settings__input--number">
              <button class="input__button people-count-button minus" id="healthyCount--">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 5 V 11 H 19 V 13 Z"/></svg>
              </button>
              <input type="number" value=99 class="input__field people-count-input" id="healthyCount">
              <button class="input__button people-count-button plus" id="healthyCount++">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 13 V 19 H 11 V 13 H 5 V 11 H 11 V 5 H 13 V 11 H 19 V 13 Z"/></svg>
              </button>
            </div>
          </div>

          <div class="group__row">
            <label for="infectedCount">Infected people</label>
            <div class="settings__input--number">
              <button class="input__button people-count-button minus" id="infectedCount--">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 5 V 11 H 19 V 13 Z"/></svg>
              </button>
              <input type="number" value=1 class="input__field people-count-input" id="infectedCount">
              <button class="input__button people-count-button plus" id="infectedCount++">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 13 V 19 H 11 V 13 H 5 V 11 H 11 V 5 H 13 V 11 H 19 V 13 Z"/></svg>
              </button>
            </div>
          </div>

          <div class="group__row">
            <label for="immuneCount">Immune people</label>
            <div class="settings__input--number">
              <button class="input__button people-count-button minus" id="immuneCount--">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 5 V 11 H 19 V 13 Z"/></svg>
              </button>
              <input type="number" value=0 class="input__field people-count-input" id="immuneCount">
              <button class="input__button people-count-button plus" id="immuneCount++">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 13 V 19 H 11 V 13 H 5 V 11 H 11 V 5 H 13 V 11 H 19 V 13 Z"/></svg>
              </button>
            </div>
          </div>

        </div>


        <div class="settings__group">

          <div>
            <label for="speedInput">Speed</label>
            <div class="group__row settings__input--slider">
              <input type="range" min=0 max=100 value=50 id="speedSlider">
              <input type="number" class="slider-number" value=50 id="speedInput">
            </div>
          </div>

          <div>
            <label for="radiusInput">Size</label>
            <div class="group__row settings__input--slider">
              <input type="range" min=0 max=10 value=5 id="radiusSlider">
              <input type="number" class="slider-number" value=5 id="radiusInput">
            </div>
          </div>

        </div>


        <div class="settings__group">

          <div class="group__row">
            <label for="infectedTime">Infected days</label>
            <div class="settings__input--number">
              <button class="input__button person-time-button minus" id="infectedTime--">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 5 V 11 H 19 V 13 Z"/></svg>
              </button>
              <input type="number" class="input__field person-time-input" min=0 value=10 id="infectedTime">
              <button class="input__button person-time-button plus" id="infectedTime++">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 13 V 19 H 11 V 13 H 5 V 11 H 11 V 5 H 13 V 11 H 19 V 13 Z"/></svg>
              </button>
            </div>
          </div>

          <div class="group__row">
            <label for="immuneTime">Immune days</label>
            <div class="settings__input--number">
              <button class="input__button person-time-button minus" id="immuneTime--">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 5 V 11 H 19 V 13 Z"/></svg>
              </button>
              <input type="number" class="input__field person-time-input" min=0 value=180 id="immuneTime">
              <button class="input__button person-time-button plus" id="immuneTime++">
                <svg viewBox="0 0 24 24" height="18px" width="18px"><path fill="currentColor" d="M 19 13 H 13 V 19 H 11 V 13 H 5 V 11 H 11 V 5 H 13 V 11 H 19 V 13 Z"/></svg>
              </button>
            </div>
          </div>

        </div>

      </div>

      <div class="actions">
        <button class="actions__button" id="playPauseButton">Play</button>
      </div>
    </header>

    <main>
      <div class="button-wrapper">
        <button class="actions__button" id="selectButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24" width="24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </button>
        <button class="actions__button" id="placeWallButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24" width="24" fill="currentColor"><path d="M2 4v1h9.5v4H2v1h3v4H2v1h9.5v4H2v1H22V19H12.5V15H22V14H19V10H22V9H12.5V5H22V4ZM6 10H18v4H6Z"/></svg>
        </button>
        <button class="actions__button" id="removeWallButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24" width="24" fill="currentColor"><path d="M3 3L1.5 4.5L6 9H2v1h3v4H2v1h9.5v4H2v1H17l3 3l1.5-1.5ZM6 10h1l4 4H6Zm6.5 5.5L16 19H12.5ZM7 4H21v1H12.5v4H21v1H18v4h3v1H18l-1-1v-4H13l-1.5-1.5V5H8Z"/></svg>
        </button>
      </div>

      <div id="touchBox">
        <div id="animation">
          <canvas id="animationCanvas"></canvas>
          <canvas id="wallsCanvas"></canvas>
        </div>
      </div>

      <div class="chart-container">

        <div class="chart-select">

          <select id="chartSelect">
            <option value="people">People</option>
            <option value="dailyInteractions">Daily interactions</option>
          </select>
          <svg id="chevronDown" viewBox="0 0 24 24" height="24px" width="24px" fill="currentColor"><path d="M 7.41 8.58 L 12 13.17 L 16.59 8.58 L 18 10 L 12 16 L 6 10 L 7.41 8.58 Z"/></svg>

        </div>

        <div class="chart-wrapper">
          <canvas id="chart"></canvas>
        </div>

      </div>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
  <script type="module" src="js/main.js" type="text/javascript"></script>
</html>
