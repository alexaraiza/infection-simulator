<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infection simulator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <header>
      <div class="modal" id="settingsModal">
        <div class="modal-content">

          <div class="modal-header">
            <button class="close-button" id="closeSettingsModalButton">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
            </button>
          </div>

          <div class="modal-body">
            <div class="settings">

              <div class="settings__group">

                <div class="group__row">
                  <label for="healthyCount">Healthy people</label>
                  <div class="settings__input--number">
                    <button class="input__button people-count-button minus" id="healthyCount--">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13H6c-.55 0-1-.45-1-1s.45-1 1-1h12c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                    <input type="number" class="input__field people-count-input" min=0 max=1000 value=99 id="healthyCount">
                    <button class="input__button people-count-button plus" id="healthyCount++">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                  </div>
                </div>

                <div class="group__row">
                  <label for="infectedCount">Infected people</label>
                  <div class="settings__input--number">
                    <button class="input__button people-count-button minus" id="infectedCount--">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13H6c-.55 0-1-.45-1-1s.45-1 1-1h12c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                    <input type="number" class="input__field people-count-input" min=0 max=1000 value=1 id="infectedCount">
                    <button class="input__button people-count-button plus" id="infectedCount++">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                  </div>
                </div>

                <div class="group__row">
                  <label for="immuneCount">Immune people</label>
                  <div class="settings__input--number">
                    <button class="input__button people-count-button minus" id="immuneCount--">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13H6c-.55 0-1-.45-1-1s.45-1 1-1h12c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                    <input type="number" class="input__field people-count-input" min=0 max=1000 value=0 id="immuneCount">
                    <button class="input__button people-count-button plus" id="immuneCount++">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                  </div>
                </div>

              </div>

              <div class="settings__group">

                <div>
                  <label for="infectionRateInput">Infection rate</label>
                  <div class="group__row settings__input--slider">
                    <input type="range" min=0 max=100 value=20 id="infectionRateSlider">
                    <input type="number" class="slider-number" value=20 id="infectionRateInput">
                  </div>
                </div>

                <div>
                  <label for="deathRateInput">Death rate</label>
                  <div class="group__row settings__input--slider">
                    <input type="range" min=0 max=100 value=5 id="deathRateSlider">
                    <input type="number" class="slider-number" value=5 id="deathRateInput">
                  </div>
                </div>

              </div>

              <div class="settings__group">

                <div class="group__row">
                  <label for="infectedTime">Infected days</label>
                  <div class="settings__input--number">
                    <button class="input__button time-button minus" id="infectedTime--">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13H6c-.55 0-1-.45-1-1s.45-1 1-1h12c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                    <input type="number" class="input__field time-input" min=0 value=10 id="infectedTime">
                    <button class="input__button time-button plus" id="infectedTime++">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                  </div>
                </div>

                <div class="group__row">
                  <label for="immuneTime">Immune days</label>
                  <div class="settings__input--number">
                    <button class="input__button time-button minus" id="immuneTime--">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13H6c-.55 0-1-.45-1-1s.45-1 1-1h12c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                    <input type="number" class="input__field time-input" min=0 value=180 id="immuneTime">
                    <button class="input__button time-button plus" id="immuneTime++">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
                    </button>
                  </div>
                </div>

              </div>

              <div class="settings__group">

                <div>
                  <label for="speedInput">Speed</label>
                  <div class="group__row settings__input--slider">
                    <input type="range" min=0 max=100 value=50 id="speedSlider">
                    <input type="number" class="slider-number" value=50 id="speedInput">
                  </div>
                </div>

                <div>
                  <label for="radiusInput">Size</label>
                  <div class="group__row settings__input--slider">
                    <input type="range" min=0 max=10 value=5 id="radiusSlider">
                    <input type="number" class="slider-number" value=5 id="radiusInput">
                  </div>
                </div>

              </div>

            </div>
          </div>

        </div>
      </div>

      <div class="actions">
        <div class="interactions">
          <button class="actions__button actions__button--square select-person-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="button__icon"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v1c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-1c0-2.66-5.33-4-8-4z"/></svg>
          </button>
          <button class="actions__button actions__button--square place-wall-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="button__icon"><path d="M2 4v1h9.5v4H2v1h3v4H2v1h9.5v4H2v1H22V19H12.5V15H22V14H19V10H22V9H12.5V5H22V4ZM6 10H18v4H6Z"/></svg>
          </button>
          <button class="actions__button actions__button--square remove-wall-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="button__icon"><path d="M3 3L1.5 4.5L6 9H2v1h3v4H2v1h9.5v4H2v1H17l3 3l1.5-1.5ZM6 10h1l4 4H6Zm6.5 5.5L16 19H12.5ZM7 4H21v1H12.5v4H21v1H18v4h3v1H18l-1-1v-4H13l-1.5-1.5V5H8Z"/></svg>
          </button>
          <button class="actions__button actions__button--square" id="settingsButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="button__icon"><path d="M19.5,12c0-0.23-0.01-0.45-0.03-0.68l1.86-1.41c0.4-0.3,0.51-0.86,0.26-1.3l-1.87-3.23c-0.25-0.44-0.79-0.62-1.25-0.42 l-2.15,0.91c-0.37-0.26-0.76-0.49-1.17-0.68l-0.29-2.31C14.8,2.38,14.37,2,13.87,2h-3.73C9.63,2,9.2,2.38,9.14,2.88L8.85,5.19 c-0.41,0.19-0.8,0.42-1.17,0.68L5.53,4.96c-0.46-0.2-1-0.02-1.25,0.42L2.41,8.62c-0.25,0.44-0.14,0.99,0.26,1.3l1.86,1.41 C4.51,11.55,4.5,11.77,4.5,12s0.01,0.45,0.03,0.68l-1.86,1.41c-0.4,0.3-0.51,0.86-0.26,1.3l1.87,3.23c0.25,0.44,0.79,0.62,1.25,0.42 l2.15-0.91c0.37,0.26,0.76,0.49,1.17,0.68l0.29,2.31C9.2,21.62,9.63,22,10.13,22h3.73c0.5,0,0.93-0.38,0.99-0.88l0.29-2.31 c0.41-0.19,0.8-0.42,1.17-0.68l2.15,0.91c0.46,0.2,1,0.02,1.25-0.42l1.87-3.23c0.25-0.44,0.14-0.99-0.26-1.3l-1.86-1.41 C19.49,12.45,19.5,12.23,19.5,12z M12.04,15.5c-1.93,0-3.5-1.57-3.5-3.5s1.57-3.5,3.5-3.5s3.5,1.57,3.5,3.5S13.97,15.5,12.04,15.5z"/></svg>
          </button>
        </div>

        <div class="simulation-control">
          <button class="actions__button" id="resetButton">Reset</button>
          <button class="actions__button" id="playPauseButton">Play</button>
        </div>
      </div>
    </header>

    <main>
      <div class="button-wrapper">
        <button class="actions__button select-person-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="button__icon"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </button>
        <button class="actions__button place-wall-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="button__icon"><path d="M2 4v1h9.5v4H2v1h3v4H2v1h9.5v4H2v1H22V19H12.5V15H22V14H19V10H22V9H12.5V5H22V4ZM6 10H18v4H6Z"/></svg>
        </button>
        <button class="actions__button remove-wall-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="button__icon"><path d="M3 3L1.5 4.5L6 9H2v1h3v4H2v1h9.5v4H2v1H17l3 3l1.5-1.5ZM6 10h1l4 4H6Zm6.5 5.5L16 19H12.5ZM7 4H21v1H12.5v4H21v1H18v4h3v1H18l-1-1v-4H13l-1.5-1.5V5H8Z"/></svg>
        </button>
      </div>

      <div id="touchBox">
        <div id="animation">
          <canvas id="animationCanvas"></canvas>
          <canvas id="wallsCanvas"></canvas>
        </div>
      </div>

      <div class="chart-container">

        <div class="chart-select">

          <select id="chartSelect">
            <option value="people">People</option>
            <option value="dailyInteractions">Daily interactions</option>
          </select>
          <svg id="chevronDown" viewBox="0 0 24 24" fill="currentColor"><path d="M 7.41 8.58 L 12 13.17 L 16.59 8.58 L 18 10 L 12 16 L 6 10 L 7.41 8.58 Z"/></svg>

        </div>

        <div class="chart-wrapper">
          <canvas id="chart"></canvas>
        </div>

      </div>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
  <script type="module" src="js/main.js" type="text/javascript"></script>
</html>
